<h2 mat-dialog-title class="dialog-title">Offboard</h2>
<mat-dialog-content>
  <app-offboard-form (formValidationChange)="disableConfirmation($event)" (formValueChange)="getOffboardData($event)" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button
          [mat-dialog-close]="offboardData"
          [disabled]="confirmationDisabled">
    Confirm
  </button>
</mat-dialog-actions>
